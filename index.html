<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script/loading.js"></script>
    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="https://kit.fontawesome.com/e0a7ccb2d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="script/index.js"></script>
    <script src="script/addElem.js"></script>
    <script src="script/delElem.js"></script>
    <script src="script/showModal.js"></script>
    <script src="script/generatePdf.js"></script>
</head>
<body>
    <main>
        <div id="logo" cl>
            <img src="./assets/cs_logo.png" alt="Logo CynectStudio">
        </div>
        <div id="containForm">
            <div id="headerForm">
                <h1>Bienvenue sur le Simulateur de devis CynectStudio</h1>
                <p><i>En quelques clicks trouver votre prestation à votre prix !</i></p>
            </div>
            <div id="bodyForm">
                <form>
                    <fieldset>
                        <div class="projectLabel">
                            <h2>Projet Design</h2>
                            <div>
                                <input type="checkbox" name="Logo" id="Logo">
                                <label for="Logo">Logo</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Carte de Visite" id="Carte de Visite">
                                <label for="Carte de Visite">Carte de Visite</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Affiche" id="Affiche">
                                <label for="Affiche">Affiche</label>
                            </div>
                        </div>
                        <div class="projectLabel">
                            <h2>Projet Photo</h2>
                            <div>
                                <input type="checkbox" name="Shooting photo" id="Shooting photo">
                                <label for="Shooting photo">Shooting photo</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Photo Produit" id="Photo Produit">
                                <label for="Photo Produit">Photo de produit</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Photo évènements" id="Photo évènements">
                                <label for="Photo évènements">Photo d'évènements</label>
                            </div>
                        </div>
                        <div class="projectLabel">
                            <h2>Projet Vidéo</h2>
                            <div>
                                <input type="checkbox" name="Clip" id="Clip">
                                <label for="Clip">Clip</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Montage Vidéo" id="Montage Vidéo">
                                <label for="Montage Vidéo">Montage Vidéo</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Film d'entreprise" id="Film d'entreprise">
                                <label for="Film d'entreprise">Film d'entreprise</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Vidéo réseaux sociaux" id="Vidéo réseaux sociaux">
                                <label for="Vidéo réseaux sociaux">Vidéo réseaux sociaux</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Publicité" id="Publicité">
                                <label for="Publicité">Publicité</label>
                            </div>
                        </div>
                        <div class="projectLabel">
                            <h2>Projet Web</h2>
                            <div>
                                <input type="checkbox" name="Site Web" id="Site Web">
                                <label for="Site Web">Création site web</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Maquettage" id="Maquettage">
                                <label for="Maquettage">Maquettage</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Hébergement" id="Hébergement">
                                <label for="Hébergement">Hébergement web</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Optimisation UI/UX" id="Optimisation UI/UX">
                                <label for="Optimisation UI/UX">Optimisation UI/UX</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Refonte site web" id="Refonte site web">
                                <label for="Refonte site web">Refonte site web</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset id="itemsContain" class="display"></fieldset>
                    <fieldset id="containSubmit">
                        <button id="addBtn" class="btn addBtn display">Ajouter</button>
                        <button type="submit" class="btn submitBtn">Simuler</button>
                        <p><i>Ce devis est non-contractuel</i></p>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="modalPdf" class="display">
            <div class="crossBtn">
                <i class="fa-solid fa-x"></i>
            </div>
            <iframe id="pdf" class="pdfSize"></iframe>
        </div>
    </main>
    <aside>
        <div id="containImg">
            <div id="logoAnimation">
                <img src="./assets/cs_logo.png" alt="Logo CynectStudio">
            </div>
        </div>
    </aside>
</body>
</html>
